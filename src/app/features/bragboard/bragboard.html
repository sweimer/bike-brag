<section class="bragboard">
  <h2>Brag Board</h2>
  <form (ngSubmit)="submitBrag()" [formGroup]="bragForm" class="brag-form">
    <input formControlName="title" placeholder="Brag title" />
    <textarea formControlName="description" placeholder="Brag description"></textarea>
    <button type="submit">Post Brag</button>
  </form>
  <div class="brag-cards">
    <div *ngFor="let brag of brags; trackBy: trackById" class="brag-card">
      <h3>{{ brag.title }}</h3>
      <p>{{ brag.description }}</p>
    </div>
  </div>
</section>
