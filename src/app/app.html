<header class="bgimg-1">
  <div class="header-content">
    <h1 class="float-in-right">Bike<span class="bigger">Brag</span></h1>
  </div>
</header>

<section class="bragStart">
  <div class="bragTag">
    <i class="fa fa-arrow-down"></i>Start <span class="bigger">Bragging</span><i class="fa fa-arrow-down"></i>
  </div>
</section>

<main>
  <router-outlet name="primary"></router-outlet>

<button

  <i class="fa fa-arrow-up"></i>
</button>

<footer>
  <div class="bragTag">
    Stop <span class="bigger">Bragging</span>
  </div>
</footer>
