version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - nvm install 20.19.0
        - nvm use 20.19.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist/bike-brag/browser
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
